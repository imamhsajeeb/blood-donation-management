<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>blood collection</title>
    <style>
      body {
            background-image: linear-gradient(to right, #ee8db2, #d4aaf8, #a9f3f3, #a9f3b5);
        }
       input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 1px solid #555;
  outline: none;
}

input[type=text]:focus {
  background-color: lightblue;
}
    </style>

</head>
<body>
<div class="container">
   <h2>Blood Collection form</h2>
<form  name="bloodcollection"  method="POST" action="/bloodcollection">
    <div class="form-grpup">

        <label for="unitid"><b>Unit Id:</b></label>
        <input type="number"  class="form-control" id="unitid" placeholder="Enter unit id" name="unitid" required>
    </div>

    <div class="form-grpup">
        <label for="donorname"><b>Donor Name:</b></label>
        <input type="text" class="form-control" id="donorname" placeholder="Enter name" name="name" required>
        </div>

        <div class="form-grpup">
        <label for="donorage"><b>Donor age:</b></label>
        <input type="number" class="form-control" id="donorage" placeholder="Enter age" name="age" required>
            </div>

            <div class="form-grpup">
        <label><b>Gender</b></label><br>
    <input type="radio" name="Gender" value="male">MALE<br>
    <input type="radio" name="Gender" value="female">FEMALE<br>
    <input type="radio" name="Gender" value="others">OTHERS<br><br>
                </div>

    <div class="form-grpup">
        <label for="number"><b>Phone Number:</b></label>
        <input type="number" class="form-control" id="number" placeholder="Enter 01xxxxxxxxx" name="number" required>
        </div>
    </br>
    <div class="form-grpup">
       <label><b>Blood Group</b></label><br>
      <select name="blood" required>
        <option>Select</option>
        <option>A+ve</option>
        <option>A-ve</option>
        <option>B+ve</option>
        <option>B-ve</option>
        <option>O+ve</option>
        <option>O-ve</option>
        <option>AB+ve</option>
        <option>AB-ve</option>
    </select>
        </div>
    </br>

        <div class="form-grpup">
        <label><b>Storage Loaction</b></label><br>
      <select name="storage" required>
        <option>Select</option>
        <option>Fridge 1</option>
        <option>Fridge 2</option>
        <option>Fridge 3</option>
        <option>Fridge 4</option>
    </select>
            </div>
    </br>

    <div class="form-group">
        <lebel for="creationdate"><b>Creation date: </b></lebel>
        <input type="date" class="form-control" id="creationdate" name="creationdate">
    </div>
</br>
    <div class="form-group">
        <lebel for="expirationdate"><b>Expiration date: </b></lebel>
        <input type="date" class="form-control" id="expirationdate" name="expirationdate">
    </div>
    </br>
        <div class="clearfix">
        <p class="lead text-center">
              <a class="btn btn-primary btn-lg" href="/admin" role="button">cancel</a>
            <button type="submit" class="btn btn-primary btn-lg">submit</button>
        </p>

      </div>
  </form>
    </div>
</body>
</html>
